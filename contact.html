<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cerulean/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/5db7d78c26.js"></script>

    <link rel="stylesheet" href="./styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header id="header">
      <div class="header-overlay"></div>
      <div class="mcontainer">
        <div class="links">
          <div class="logo"><img src="./images/ciulogo.png" /></div>

          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./exam.html">Online Exam</a></li>
            <li><a href="./examform.html">Exam Form</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
          </ul>
        </div>

        <div class="intro">
          Contact Page
        </div>
      </div>
    </header>

    <section id="contact">
      <div class="mcontainer">
        <h3>Fill all details below</h3>
        <form id="c-form">
          <fieldset>
            <div class="form-group">
              <label for="studentnumber">Student Number</label>
              <input
                type="text"
                class="form-control stdn"
                placeholder="Enter your student number"
                name="stdn"
              />
            </div>

            <div class="form-group">
              <label for="name">Your first name</label>
              <input
                type="text"
                class="form-control name"
                placeholder="Enter your name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="surname">Your last name </label>
              <input
                type="text"
                class="form-control surname"
                placeholder="Enter your surname"
                name="surname"
              />
            </div>

            <div class="form-group">
              <label for="exampleTextarea">Your comments</label>
              <textarea
                class="form-control comment"
                name="msg"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>

    <script type="text/javascript">
      const form = document.querySelector("#c-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const stdn = $(".stdn").val();
        const name = $(".name").val();
        const surname = $(".surname").val();
        const comment = $(".comment").val();

        if (!stdn || !name || !surname || !comment) {
          alert("Please fill all fields");
        } else {
          alert("You message has been sent!");
        }
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
